<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- OpenVidu -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="src/assets/openvidu/openvidu-webcomponent-2.29.0.js"></script>
    <link rel="stylesheet" href="src/assets/openvidu/openvidu-webcomponent-2.29.0.css" />
    <link rel="stylesheet" href="src/assets/openvidu/app.css" />
    <script src="src/assets/openvidu/app.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- 카카오 주소 검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- OpenVidu : Form to connect to a video-session (jaemin)-->
    <div id="main" style="text-align: center">
      <h1>Join a video session</h1>
      <form onsubmit="joinSession(); return false" style="padding: 80px; margin: auto">
        <p>
          <label>Session:</label>
          <input type="text" id="sessionName" value="SessionA" required />
        </p>
        <p>
          <label>User:</label>
          <input type="text" id="user" value="User1" required />
        </p>
        <p>
          <input type="submit" value="JOIN" />
        </p>
      </form>
    </div>

    <!-- OpenVidu Web Component (jaemin) -->
    <openvidu-webcomponent style="display: none"></openvidu-webcomponent>
  </body>
</html>
